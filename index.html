<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <p>written as part of the Odin course</p>
    </header>
    <section>
        <div class="calculator">
            <div class="screen">

            </div>
            <div class="buttons">
                <!-- first line -->
                <button class="clear">AC</button>
                <button class="clear">C</button>
                <button class="operators">%</button>
                <button class="operators">&#247</button>
                <!-- second line -->
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">&#215</button>
                <!-- third line -->
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">-</button>
                <!-- fourth line -->
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">+</button>
                <!-- fifth line -->
                <button class="numbers">0</button>
                <button class="decimal">.</button>
                <button class="result">=</button>
            </div>
        </div>
    </section>
    <footer>
        <p>Made by <a href="https://github.com/IgnisTynka">@IgnisTynka</a></p>
    </footer>
</body>
</html>
